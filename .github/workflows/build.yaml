name: Build

on:
  push:
    branches: main

jobs:
  build:
    runs-on: rehosting-arc
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get install xz-utils curl p7zip-full jq -y
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          kvm: false
          init: none
      - run: sudo chown -R runner /nix
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: DeterminateSystems/flake-checker-action@main
      - run: nix flake check
      - run: nix build
      - run: tar -chzvf hyperfs.tar.gz result
      - uses: reecetech/version-increment@2023.10.1
        id: version
        with:
          use_api: true

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.v-version }}
          release_name: Release ${{ steps.version.outputs.v-version }} ${{ github.ref }}
          body: Release ${{ steps.version.outputs.v-version }} @${{ github.ref }}
          draft: true
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hyperfs.tar.gz
          asset_name: hyperfs.tar.gz
          asset_content_type: application/gzip

      - name: Publish release
        uses: StuYarrow/publish-release@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          id: ${{ steps.create_release.outputs.id }}
